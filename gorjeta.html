<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gorjeta.css">
    <title>Gorjeta</title>
  <body>
    <div class="container">
      <h1>Calculadora de Gorjeta</h1>
      <div class="form">
        <label for="total">Total da Conta</label>
        <input type="number"id="total" />
 
        <label for="nPessoas">Número de Pessoas</label>
        <input type="number"id="nPessoas" />
 
        <label for="porcentagem">Porcentagem de Gorjeta</label>
        <select id="porcentagem">
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15">15%</option>
        </select>
 
        <button id="calcular">Calcular Gorjeta</button>
      </div>
 
      <div class="resultado">
        <h2>Resultado</h2>
        <p class="resultadoGorjeta">
          A gorjeta é <span id="valor-gorjeta"></span> por pessoa.
        </p>
      </div>
    </div>
 
    <script src="gorjeta.js"></script>
  </body>
</html>
